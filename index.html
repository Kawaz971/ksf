<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KSF Snake – Jouer</title>
  <style>
    body{margin:0;font-family:sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#fff}
    .app{width:min(520px,100%)}
    canvas{width:100%;height:auto;background:#fef9d8;display:block;border:2px solid #111}
    .controls{display:grid;grid-template-areas:". up ." "left down right" "replay replay replay";grid-template-columns:1fr 1fr 1fr;gap:10px;padding:12px;justify-items:center;align-items:center}
    .controls button{width:60px;height:60px;font-size:22px;border:2px solid #111;border-radius:12px;background:#fff;cursor:pointer}
    .controls .up{grid-area:up}
    .controls .down{grid-area:down}
    .controls .left{grid-area:left}
    .controls .right{grid-area:right}
    .controls .replay{grid-area:replay;width:140px;height:50px;font-size:18px}
  </style>
</head>
<body>
  <div class="app">
    <canvas id="game" width="400" height="400"></canvas>
    <div class="controls">
      <button class="up" data-dir="up">⬆️</button>
      <button class="down" data-dir="down">⬇️</button>
      <button class="left" data-dir="left">⬅️</button>
      <button class="right" data-dir="right">➡️</button>
      <button class="replay" id="replayBtn">⏯️ Start / Rejouer</button>
    </div>
  </div>
  <script>
    const canvas=document.getElementById('game');
    const ctx=canvas.getContext('2d');
    const grid=20;const cell=canvas.width/grid;
    let snake,dir,nextDir,fruit,score,timer;let speed=150;
    function spawnFruit(){fruit={x:Math.floor(Math.random()*grid),y:Math.floor(Math.random()*grid)}}
    function draw(){ctx.fillStyle='#fffdf0';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='red';ctx.fillRect(fruit.x*cell,fruit.y*cell,cell,cell);ctx.fillStyle='#111';snake.forEach((s,i)=>ctx.fillRect(s.x*cell,s.y*cell,cell,cell))}
    function tick(){if((nextDir.x!==-dir.x)||(nextDir.y!==-dir.y)){dir=nextDir}const head={x:snake[0].x+dir.x,y:snake[0].y+dir.y};if(head.x<0||head.y<0||head.x>=grid||head.y>=grid||snake.some(s=>s.x===head.x&&s.y===head.y)){clearInterval(timer);alert('Game Over! Score:'+score);return;}snake.unshift(head);if(head.x===fruit.x&&head.y===fruit.y){score++;spawnFruit()}else{snake.pop()}draw()}
    function start(){snake=[{x:10,y:10}],dir={x:1,y:0},nextDir={x:1,y:0};score=0;spawnFruit();clearInterval(timer);timer=setInterval(tick,speed);draw()}
    document.querySelectorAll('[data-dir]').forEach(btn=>btn.addEventListener('click',()=>{nextDir={up:{x:0,y:-1},down:{x:0,y:1},left:{x:-1,y:0},right:{x:1,y:0}}[btn.dataset.dir]}));
    window.addEventListener('keydown',e=>{const k={ArrowUp:{x:0,y:-1},ArrowDown:{x:0,y:1},ArrowLeft:{x:-1,y:0},ArrowRight:{x:1,y:0}}[e.key];if(k)nextDir=k});
    document.getElementById('replayBtn').addEventListener('click',()=>start());
    start();
  </script>
</body>
</html>
